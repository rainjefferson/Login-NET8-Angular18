<div class="bg-gray-200">  
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">LOGIN</h4>  
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">					
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password">					
                  </div>                  
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="login()">Entrar</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Não tem uma conta?                    
					<a href="#" class="text-primary text-gradient font-weight-bold" (click)="onRegisterClick($event)">
					Cadastre-se
					</a>					
                  </p>
				  <p class="mt-4 text-sm text-center">                                       
					<a href="#" class="text-primary text-gradient font-weight-bold" (click)="onForgotPasswordClick($event)">
					Esqueceu sua senha? 
					</a>					
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                © 2024,
                feito por
                <a href="https://www.jeffer.com.br" class="font-weight-bold text-white" target="_blank">Jeffer.com.br</a>                
              </div>
            </div>           
          </div>
        </div>
      </footer>
    </div>
  </main>
  
  <!-- MODAL Notificação-->
  <div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title font-weight-normal" id="modal-title-notification">Atenção!</h6>
          <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="py-3 text-center">            
            <h4 class="text-gradient text-danger mt-4">Credenciais inválidas!</h4>
            <p>{{ errorMessage }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</div>
